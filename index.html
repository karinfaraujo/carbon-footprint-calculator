<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carbon Footprint Calculator</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="container">
    <header>
      <h1>ðŸŒ± Carbon Footprint Calculator</h1>
      <p>Estimate COâ‚‚ emissions based on travel distance and transport type.</p>
    </header>

    <section class="calculator">
      <form id="carbon-form">

        <div class="field">
          <label for="origin">Origin City</label>
          <select id="origin" required>
            <option value="">Select origin</option>
          </select>
        </div>

        <div class="field">
          <label for="destination">Destination City</label>
          <select id="destination" required>
            <option value="">Select destination</option>
          </select>
        </div>

        <div class="field">
          <label for="transport">Transport Type</label>
          <select id="transport" required>
            <option value="">Select transport</option>
            <option value="car">Car</option>
            <option value="bus">Bus</option>
            <option value="train">Train</option>
            <option value="plane">Plane</option>
          </select>
        </div>

        <button type="submit">Calculate Emissions</button>
      </form>
    </section>

    <section id="result" class="result hidden" aria-live="polite">
      <h2>Result</h2>
      <p id="result-text"></p>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
